{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Intertview Project{% block title %}{% endblock %}
    </title>
    {% load staticfiles %}
    <script src="{% static 'js/jquery.min.js' %}"></script> 
    <script src="{% static 'js/main.js' %}"></script> 
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form class="form-website" method="post">
      {% csrf_token %}
      <input name="url"  value="http://quotes.toscrape.com/random" />
      <input type="button" class="add" value="add">
      </form>      
      <div class="response"></div>
      
      <div class="result"></div>
      {% block pagecontent %}
      {% endblock %}
    </div>
  </body>
</html>
